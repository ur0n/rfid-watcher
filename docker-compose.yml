version: "3"
services:
  gradle:
    image: aiph.work:5000/mpuarch/gradle
    working_dir: /home/gradle/project
    command: gradle run
    ports:
      - "50051:50051"
    links:
      - "redis"
    environment:
      - TZ=Asia/Tokyo

  batch:
    image: aiph.work:5000/mpuarch/batch
    volumes:
      - ./batch/files:/home/gradle/project/files
    environment:
      - REDIS_HOST=redis # default localhost
      - REDIS_PORT=6379  # default 6379
      - SCHEDULE=15 * * * *
      - TZ=Asia/Tokyo
    links:
      - "redis"
    command: "gradle run"

  concat:
    image: aiph.work:5000/mpuarch/concat
    volumes:
      - ./batch/files:/home/gradle/project/files
      - ./outputs:/home/gradle/project/outputs
    command: "gradle run"
    environment:
      - SCHEDULE=30 00 * * *
      - TZ=Asia/Tokyo

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
    command: redis-server --appendonly yes
    environment:
      - TZ=Asia/Tokyo


